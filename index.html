<!DOCTYPE html>
<html>
<head>

<!-- Container that will show title and search bar -->
<div class="container-fluid" id="vid-container">

      </video>
    <div id="overlay">

        <h1 class="text-center">Sound Check</h1>      
        <p class="text-center">Where music is the place to be and tickets are for free. Lol, just playin ;)</p>
        <!-- Search bar to find favorite artist(s) -->  
        <form class="text-center">
        <input type="text" name="search" id="input-form" placeholder="Search..">  
        <button type="submit" id="submit" lass="btn btn-primary"></button>
        </form>
      </div>
    </div>
</div>


<!-- Columns to divide the searched 
artist and ticket information -->
<div class="row">
  <div class="column-1" id="related">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column-2" id="bit-div">

    <p>Some text..</p>
  </div>
</div>

<!-- Colums to divide related artist(s)
and venue -->

  <div class="column-3">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
  <div class="column-4">
    <h2>Column 4</h2>
    <p>Some text..</p>
  </div>
</div>

</div>
