<head>

<!-- Container that will show bg-video -->
<div class="container-fluid" id="vid-container">
    <video autoplay muted loop>
        <source src="assets/images/record.mp4" type="video/mp4">
      </video>
    <div id="overlay">
      <div  class="jumbotron">
        <img id ="logo" src="assets/images/SoundCheck.png">    
        <p class="text-center">Where music is the place to be and tickets are for free. Lol, just playin ;)</p>
        <!-- Search bar to find favorite artist(s) -->  
        <form class="text-center" id="form">
        <input type="text" name="search" id="input-form" placeholder="Search..">  
        <button type="submit" id="submit" lass="btn btn-primary"></button>
        </form>
      </div>
    </div>
</div>


<!-- Colums to divide related artist(s)
and venue -->
<div class="row">
  <div class="col" id="a" >
</div>

<div class="col" id="b">
  <div class="row">
    <div class="col" id="b1">
</div>
</div>
  <div class="row">
    <div class="col" id="b2">
      <h4 id="favorites">Favorites</h4>
    </div>
    </div>
  </div>
</div>  


<!-- Footer -->
<div class="footer">
  <p>Prestige Worldwide 2019</p>
</div>
